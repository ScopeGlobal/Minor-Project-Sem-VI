{% extends 'base.html' %} {% block main-content%}

<!-- partial:index.partial.html -->
<div class="bg-gray-200 min-h-screen pb-24">
  <div class="container mx-auto max-w-3xl mt-8">
    <br />
    <h2 class="sm:text-4xl text-2xl font-medium mb-20 mt-4 text-gray-900">
      Account Settings
    </h2>
    <ul
      class="flex border-b border-gray-300 text-sm font-medium text-gray-600 mt-3 px-6 md:px-0"
    >
      <li class="mr-8 text-gray-900 border-b-2 border-gray-800">
        <a href="#_" class="py-4 inline-block">Profile Info</a>
      </li>
      <li class="mr-8 hover:text-gray-900">
        <a href="#_" class="py-4 inline-block">Documents</a>
      </li>
    </ul>
    <form>
      <div
        class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none"
      >
        <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
          <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">
            Profile Info
          </h2>
          <p class="text-xs text-gray-500">
            Contains basic profile information such as Email, Name, and
            Username.
          </p>
        </div>
        <div class="md:w-2/3 w-full">
          <div class="py-8 px-16">
            <label for="name" class="text-sm text-gray-600">Name</label>
            <text
              class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
              type="text"
              name="name"
            />{{user.first_name}} {{user.last_name}}
          </div>
          <hr class="border-gray-200" />
          <div class="py-8 px-16">
            <label for="name" class="text-sm text-gray-600">Username</label>
            <text
              class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
              type="text"
              name="name"
            />{{user.username}}
          </div>
          <hr class="border-gray-200" />
          <div class="py-8 px-16">
            <label for="email" class="text-sm text-gray-600"
              >Email Address</label
            >
            <text
              class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500"
              type="email"
              name="email"
              value=""
            />{{user.email}}
          </div>
          <hr class="border-gray-200" />
        </div>
      </div>
    </form>
  </div>
</div>
<!-- partial -->
<script src="./script.js"></script>

{% endblock main-content%}
